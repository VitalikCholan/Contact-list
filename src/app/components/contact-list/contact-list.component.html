<div class="container">
  <h1>Contact List</h1>
  <button class="add-button" [routerLink]="['/contact/new']">
    Add Contact
  </button>

  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search contacts..."
    />
  </div>

  <div class="contacts-list">
    @for (contact of filteredContacts; track contact.id) {
    <div class="contact-card">
      <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
      <p>{{ contact.phone }}</p>
      <div class="button-group">
        <button class="view-button" [routerLink]="['/contact', contact.id]">
          View Details
        </button>
        <button
          class="edit-button"
          [routerLink]="['/contact', contact.id, 'edit']"
        >
          Edit
        </button>
        <button class="delete-button" (click)="deleteContact(contact.id)">
          Delete
        </button>
      </div>
    </div>
    }
  </div>
</div>
